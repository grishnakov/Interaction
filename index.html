<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrored Wave Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <canvas id="waveCanvas"></canvas>

    <script>
        const canvas = document.getElementById("waveCanvas");
        const ctx = canvas.getContext("2d");

        let img = new Image();
        img.src = "Ã‰lectro bleu.jpeg"; // Ensure this is the correct path

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);

        img.onload = function () {
            animate();
        };

        let time = 0;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let amplitude = 1;
            let frequency = 1;

            for (let y = 0; y < canvas.height; y += 2) {
                let shiftX = Math.sin(y * frequency + time) * amplitude;
                ctx.drawImage(
                    img,
                    0, y, img.width, 2,  // Source from image
                    shiftX, y, canvas.width, 2 // Destination with mirrored wave shift
                );
            }

            time += 0.1;
            requestAnimationFrame(animate);
        }
    </script>

</body>

</html>
