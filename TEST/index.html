<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Virtualized Flex Paragraph</title>
    <link rel="stylesheet" href="https://use.typekit.net/deh8sie.css">
    <style>
        /* Viewport for virtual scrolling */
        #viewport {
            height: 700px;
            /* Adjust as needed */
            overflow-y: auto;
            position: relative;

        }

        /* #viewport {
            /* Hide scrollbar in Firefox */
        scrollbar-width: none;
        /* Hide scrollbar in IE 10+ */
        -ms-overflow-style: none;
        }

        /* Hide scrollbar in WebKit-based browsers (Chrome, Safari, Opera) */
        #viewport::-webkit-scrollbar {
            display: none;
        }

        */

        /* Invisible spacer to simulate the full virtual height */
        #spacer {
            width: 2px;
            opacity: 0;

        }

        /* Container for visible content */
        #visible-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        /* Flex paragraph container */
        .flex-paragraph {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1em;

        }

        /* Fixed height for each letter-wrapper is crucial */
        .letter-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 10px;
            height: 24px;
            /* Ensure this matches the JS itemHeight */
            position: relative;
        }

        .letter {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 1s ease, filter 1s ease;
            opacity: 0;
            filter: blur(0.03em);
            white-space: pre;
        }

        .letter.visible {
            opacity: 1;
            filter: blur(0);
        }
    </style>
</head>

<body>
    <!-- The scrollable viewport -->
    <div id="viewport">
        <div id="spacer"></div>
        <div id="visible-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
