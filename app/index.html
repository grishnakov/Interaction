<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/deh8sie.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/nav.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
</head>

<!-- index.html -->
<body>
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />

    <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
    </label>

    <!-- The <nav> element itself -->
        <nav>
            <!-- The list of links (will be hidden/shown) -->
            <ul>
                <li><a href="#login" class="nav-link" data-target="login-view">Log in</a></li>
                <li><a href="#list" class="nav-link" data-target="list-view">Cafe Collection</a></li>
                <li><a href="#addgem" class="nav-link" data-target="addgem-view">Add a new GEM</a></li>
                <li><a href="#about" class="nav-link" data-target="about-view">About</a></li>
            </ul>
        
            <!-- The content area -->
            <div id="nav-view">
                <!-- Default view (shown when no content is loaded) -->
                <div id="default-view" class="content-section active">
                    <h2>Welcome!</h2>
                    <p>Select something from the menu.</p>
                </div>
                
                <!-- Login view (hidden by default) -->
                <div id="login-view" class="content-section">
                    <button class="back-button">← Back to menu</button>
                    <div class="login-container">
                        <form action="/login" method="post" id="login-form">
                            <input class="nav-input" type="text" name="username" placeholder="Username" required>
                            <input class="nav-input" type="password" name="password" placeholder="Password" required>
                            <button class="nav-button" type="submit">Log In</button>
                            <div class="login-error-message"></div>
                        </form>
                        <div class="signup-section">
                            <button class="nav-button" type="button" data-target="signup-view">Sign Up</button>
                        </div>
                    </div>
                </div>
                
                <!-- Add other content sections similarly -->
                <div id="list-view" class="content-section">
                    <button class="back-button">← Back to menu</button>
                    <h2>Cafe Collection</h2>
                    <p>List of cafes goes here...</p>
                </div>
                
                <div id="addgem-view" class="content-section">
                    <button class="back-button">← Back to menu</button>
                    <h2>Add New GEM</h2>
                    <form>
                        <input class="nav-input" type="text" placeholder="Cafe name">
                        <button class="nav-button" type="submit">Add</button>
                    </form>
                </div>
                
                <div id="about-view" class="content-section">
                    <button class="back-button">← Back to menu</button>
                    <h2>About</h2>
                    <p>This is the about section...</p>
                </div>
                
                <div id="signup-view" class="content-section">
                    <button class="back-button">← Back to menu</button>
                    <h2>Sign Up</h2>
                    <form action="/signup" method="post">
                        <input class="nav-input" type="text" name="username" placeholder="Username" required>
                        <input class="nav-input" type="password" name="password" placeholder="Password" required>
                        <button class="nav-button" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </nav>
        

    <div id="main">
        <div id="map" style="width:100%;"></div>
    </div>
    <script src="static/nav.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Make sure script.js is loaded AFTER the DOM elements exist -->
    <script src="static/script.js" async defer></script>
    
</body>


</html>
